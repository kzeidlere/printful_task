<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>


    <!-- Project CSS -->

    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/normalize.css " type="text/css ">

    <title>Labot darāmo lietu sarakstu</title>
</head>

<body>
    <div class="row">
        <div class="container">
            <div class="heading-container">
                <h2>Darāmo lietu saraksts</h2>
            </div>

            <div class="text-container">
                <h4>Labot</h4>
                <form action="" method="post">
                    <div class="form-container">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="titletext" class="form-label">Virsraksts: </label>
                            <input type="text" name="title" class="form-control" placeholder="Virsraksts">
                        </div>
                        <div class="mb-3">
                            <label for="textarea" class="form-label">Apraksts: </label>
                            <textarea class="form-control" id="textarea" rows="3" placeholder="Teksts"></textarea>
                        </div>

                    </div>

                    <div class="edit-btn ">
                        <div class="btn">
                            <a href="/">
                                <button type="submit " name="goback ">Doties atpakaļ</button>

                            </a>

                        </div>

                        <div class="btn">
                            <button type="submit " name="delete ">Dzēst</button>
                        </div>

                        <div class="btn">
                            <button type="submit " name="todo_list_edit ">Saglabāt</button>
                        </div>

                    </div>



                </form>
            </div>

        </div>
    </div>


    </div>

</body>

</html>

</html>

</html>
